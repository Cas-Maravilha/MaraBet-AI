name: ğŸ§ª Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Job 1: AnÃ¡lise de CÃ³digo e Qualidade
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort bandit safety
        pip install -r requirements.txt
    
    - name: ğŸ¨ Code Formatting Check (Black)
      run: black --check --diff .
    
    - name: ğŸ“‹ Import Sorting Check (isort)
      run: isort --check-only --diff .
    
    - name: ğŸ” Linting (Flake8)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: ğŸ”’ Security Scan (Bandit)
      run: bandit -r . -f json -o bandit-report.json || true
    
    - name: ğŸ›¡ï¸ Dependency Security Check (Safety)
      run: safety check --json --output safety-report.json || true
    
    - name: ğŸ“Š Upload Security Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # Job 2: Testes UnitÃ¡rios e IntegraÃ§Ã£o
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: marabet_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist pytest-html pytest-json-report
        pip install pytest-asyncio pytest-mock pytest-timeout
        pip install coverage[toml]
    
    - name: ğŸ—„ï¸ Setup Test Database
      run: |
        python -c "
        import os
        os.environ['DATABASE_URL'] = 'postgresql://postgres:postgres@localhost:5432/marabet_test'
        from armazenamento.banco_de_dados import DatabaseManager
        db = DatabaseManager()
        db.create_tables()
        "
    
    - name: ğŸ§ª Run Unit Tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/marabet_test
        API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        THE_ODDS_API_KEY: ${{ secrets.THE_ODDS_API_KEY }}
        REDIS_URL: redis://localhost:6379/1
      run: |
        # Executar testes unitÃ¡rios
        pytest tests/test_units/ -m unit --cov=. --cov-report=xml:coverage-unit.xml --junitxml=test-results-unit.xml --html=test-report-unit.html --self-contained-html -v
        # Executar testes de integraÃ§Ã£o
        pytest tests/test_integration/ -m integration --cov=. --cov-report=xml:coverage-integration.xml --junitxml=test-results-integration.xml --html=test-report-integration.html --self-contained-html -v
        # Executar todos os testes
        pytest tests/ --cov=. --cov-report=xml:coverage.xml --cov-report=html:htmlcov --junitxml=test-results.xml --html=test-report.html --self-contained-html -v
    
    - name: ğŸ“Š Upload Test Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: ğŸ“ˆ Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          test-results.xml
          htmlcov/

  # Job 3: Testes de IntegraÃ§Ã£o com APIs
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ”— Test API Integrations
      env:
        API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        THE_ODDS_API_KEY: ${{ secrets.THE_ODDS_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python -m pytest tests/test_integration/ -v --timeout=300

  # Job 4: Build e Teste de Imagens Docker
  docker-build:
    name: ğŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    needs: [test, integration-tests]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: ğŸ—ï¸ Build Docker Images
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: false
        tags: |
          marabet-ai:test-${{ github.sha }}
          marabet-ai:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: ğŸ§ª Test Docker Container
      run: |
        docker run --rm -d --name marabet-test \
          -e DATABASE_URL=sqlite:///test.db \
          -e API_FOOTBALL_KEY=test \
          -e THE_ODDS_API_KEY=test \
          marabet-ai:test-${{ github.sha }}
        
        # Wait for container to start
        sleep 30
        
        # Test health endpoint
        docker exec marabet-test curl -f http://localhost:8000/health || exit 1
        
        # Stop container
        docker stop marabet-test

  # Job 5: AnÃ¡lise de Vulnerabilidades
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 6: NotificaÃ§Ã£o de Status
  notify:
    name: ğŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [code-quality, test, integration-tests, docker-build, security-scan]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify Success
      if: needs.code-quality.result == 'success' && needs.test.result == 'success' && needs.docker-build.result == 'success'
      run: |
        echo "âœ… All CI checks passed successfully!"
        echo "ğŸš€ Ready for deployment"
    
    - name: ğŸ“¢ Notify Failure
      if: needs.code-quality.result == 'failure' || needs.test.result == 'failure' || needs.docker-build.result == 'failure'
      run: |
        echo "âŒ CI checks failed!"
        echo "ğŸ” Please check the logs for details"
        exit 1
