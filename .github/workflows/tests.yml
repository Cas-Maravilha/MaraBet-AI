name: Testes Automatizados

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Executa diariamente às 2h

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock pytest-html pytest-xdist
    
    - name: Verificar estrutura de testes
      run: |
        python run_tests.py --check
    
    - name: Executar testes unitários
      run: |
        python run_tests.py --type unit
    
    - name: Executar testes de integração
      run: |
        python run_tests.py --type integration
    
    - name: Executar testes com cobertura
      run: |
        python run_tests.py --type coverage
      env:
        API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
    
    - name: Upload cobertura para Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Upload relatório de cobertura
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Instalar dependências de segurança
      run: |
        pip install bandit safety
    
    - name: Executar análise de segurança
      run: |
        bandit -r . -f json -o bandit-report.json
        safety check --json --output safety-report.json
    
    - name: Upload relatórios de segurança
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  performance:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Instalar dependências
      run: |
        pip install -r requirements.txt
        pip install pytest-benchmark
    
    - name: Executar testes de performance
      run: |
        python -m pytest tests/ -m performance --benchmark-only
      env:
        API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
    
    - name: Upload relatório de performance
      uses: actions/upload-artifact@v3
      with:
        name: performance-report
        path: .benchmarks/

  notify:
    needs: [test, security, performance]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notificar resultado dos testes
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#testes'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()
