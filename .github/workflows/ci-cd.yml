env:
  APP_NAME: marabet-ai
  DOCKER_REGISTRY: your-registry.com
  K8S_CLUSTER: marabet-cluster
jobs:
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        password: ${{ secrets.DOCKER_PASSWORD }}
        registry: your-registry.com
        username: ${{ secrets.DOCKER_USERNAME }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        cache-from: type=gha
        cache-to: type=gha,mode=max
        context: .
        file: ./Dockerfile
        push: true
        tags:
        - your-registry.com/marabet-ai:${ github.sha }
        - your-registry.com/marabet-ai:latest
  deploy-production:
    environment: production
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-region: us-east-1
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region us-east-1 --name ${{ env.K8S_CLUSTER
        }}
    - name: Create backup
      run: kubectl exec -n marabet deployment/marabet-ai -- /scripts/backup.sh full
    - name: Deploy to production
      run: kubectl apply -f infrastructure/kubernetes/production/
    - name: Wait for deployment
      run: kubectl rollout status deployment/marabet-ai -n marabet --timeout=600s
    - name: Run health checks
      run: kubectl exec -n marabet deployment/marabet-ai -- /scripts/health-check.sh
    - name: Run smoke tests
      run: pytest tests/e2e/ -v --env=production
    - env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      name: Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: "MaraBet AI deployed to production successfully! \U0001F389"
  deploy-staging:
    environment: staging
    if: github.ref == 'refs/heads/develop'
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-region: us-east-1
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region us-east-1 --name ${{ env.K8S_CLUSTER
        }}
    - name: Deploy to staging
      run: kubectl apply -f infrastructure/kubernetes/staging/
    - name: Wait for deployment
      run: kubectl rollout status deployment/marabet-ai -n marabet-staging --timeout=300s
    - name: Run smoke tests
      run: pytest tests/e2e/ -v --env=staging
    - env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      name: Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: "MaraBet AI deployed to staging successfully! \U0001F680"
  rollback:
    if: failure()
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-region: us-east-1
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region us-east-1 --name ${{ env.K8S_CLUSTER
        }}
    - name: Rollback deployment
      run: kubectl rollout undo deployment/marabet-ai -n marabet
    - env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      name: Notify rollback
      uses: 8398a7/action-slack@v3
      with:
        status: warning
        text: "MaraBet AI deployment rolled back due to failure! \u26A0\uFE0F"
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        path: ~/.cache/pip
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run linting
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Run security scan
      run: bandit -r . -f json -o bandit-report.json
    - name: Run unit tests
      run: pytest tests/unit/ -v --cov=. --cov-report=xml
    - name: Run integration tests
      run: pytest tests/integration/ -v
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit-report.json
name: MaraBet AI CI/CD Pipeline
'on':
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
    - develop
  workflow_dispatch:
    inputs:
      environment:
        default: staging
        description: Environment to deploy
        options:
        - staging
        - production
        required: true
        type: choice
