name: ğŸ³ Docker Build & Push

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: marabet-ai

jobs:
  # Job 1: Build e Push para Staging
  build-staging:
    name: ğŸ—ï¸ Build Staging Images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: ğŸ“‹ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=staging
        labels: |
          org.opencontainers.image.title=MaraBet AI
          org.opencontainers.image.description=Sistema Profissional de Apostas com IA
          org.opencontainers.image.vendor=MaraBet
          org.opencontainers.image.version=${{ github.sha }}
    
    - name: ğŸ—ï¸ Build and Push Staging Image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_ENV=staging
          VERSION=${{ github.sha }}
    
    - name: ğŸ§ª Test Staging Image
      run: |
        # Test the built image
        docker run --rm -d --name marabet-staging-test \
          -e DATABASE_URL=sqlite:///test.db \
          -e API_FOOTBALL_KEY=test \
          -e THE_ODDS_API_KEY=test \
          -e BUILD_ENV=staging \
          ${{ steps.meta.outputs.tags }}
        
        # Wait for container to start
        sleep 30
        
        # Test health endpoint
        docker exec marabet-staging-test curl -f http://localhost:8000/health || exit 1
        
        # Test API endpoints
        docker exec marabet-staging-test curl -f http://localhost:8000/api/health || exit 1
        
        # Stop container
        docker stop marabet-staging-test
    
    - name: ğŸ“Š Upload Staging Image Info
      run: |
        echo "STAGING_IMAGE_TAG=${{ steps.meta.outputs.tags }}" >> $GITHUB_ENV
        echo "STAGING_IMAGE_DIGEST=${{ steps.build.outputs.digest }}" >> $GITHUB_ENV

  # Job 2: Build e Push para ProduÃ§Ã£o
  build-production:
    name: ğŸš€ Build Production Images
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: ğŸ“‹ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=production
        labels: |
          org.opencontainers.image.title=MaraBet AI
          org.opencontainers.image.description=Sistema Profissional de Apostas com IA
          org.opencontainers.image.vendor=MaraBet
          org.opencontainers.image.version=${{ github.ref_name }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
    
    - name: ğŸ—ï¸ Build and Push Production Image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_ENV=production
          VERSION=${{ github.ref_name }}
    
    - name: ğŸ§ª Test Production Image
      run: |
        # Test the built image
        docker run --rm -d --name marabet-production-test \
          -e DATABASE_URL=sqlite:///test.db \
          -e API_FOOTBALL_KEY=test \
          -e THE_ODDS_API_KEY=test \
          -e BUILD_ENV=production \
          ${{ steps.meta.outputs.tags }}
        
        # Wait for container to start
        sleep 30
        
        # Test health endpoint
        docker exec marabet-production-test curl -f http://localhost:8000/health || exit 1
        
        # Test API endpoints
        docker exec marabet-production-test curl -f http://localhost:8000/api/health || exit 1
        
        # Test dashboard
        docker exec marabet-production-test curl -f http://localhost:8000/dashboard || exit 1
        
        # Stop container
        docker stop marabet-production-test
    
    - name: ğŸ“Š Upload Production Image Info
      run: |
        echo "PRODUCTION_IMAGE_TAG=${{ steps.meta.outputs.tags }}" >> $GITHUB_ENV
        echo "PRODUCTION_IMAGE_DIGEST=${{ steps.build.outputs.digest }}" >> $GITHUB_ENV

  # Job 3: Scan de Vulnerabilidades das Imagens
  security-scan:
    name: ğŸ”’ Security Scan Images
    runs-on: ubuntu-latest
    needs: [build-staging, build-production]
    if: always() && (needs.build-staging.result == 'success' || needs.build-production.result == 'success')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-staging.outputs.image-tag || needs.build-production.outputs.image-tag }}
        format: 'sarif'
        output: 'trivy-image-results.sarif'
    
    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-image-results.sarif'

  # Job 4: NotificaÃ§Ã£o de Build
  notify:
    name: ğŸ“¢ Notify Build Status
    runs-on: ubuntu-latest
    needs: [build-staging, build-production, security-scan]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify Success
      if: needs.build-staging.result == 'success' || needs.build-production.result == 'success'
      run: |
        echo "âœ… Docker images built and pushed successfully!"
        echo "ğŸ·ï¸ Image tags: ${{ needs.build-staging.outputs.image-tag || needs.build-production.outputs.image-tag }}"
        echo "ğŸ”’ Security scan completed"
    
    - name: ğŸ“¢ Notify Failure
      if: needs.build-staging.result == 'failure' || needs.build-production.result == 'failure'
      run: |
        echo "âŒ Docker build failed!"
        echo "ğŸ” Please check the logs for details"
        exit 1
