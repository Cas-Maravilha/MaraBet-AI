version: '3.8'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: sports_betting_db
    environment:
      POSTGRES_USER: sports_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      POSTGRES_DB: sports_betting
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - sports_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sports_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sports_betting_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - sports_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Principal
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sports_betting_app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://sports_user:${DB_PASSWORD:-changeme123}@postgres:5432/sports_betting
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sports_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker para tarefas assíncronas
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sports_betting_worker
    command: python tasks/scheduler.py
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://sports_user:${DB_PASSWORD:-changeme123}@postgres:5432/sports_betting
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - app
    networks:
      - sports_network
    restart: unless-stopped

  # Nginx Reverse Proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: sports_betting_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web/static:/usr/share/nginx/html/static:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - sports_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  sports_network:
    driver: bridge