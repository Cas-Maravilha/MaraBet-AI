global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'marabet-ai-production'
    environment: 'production'

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # MaraBet AI Application
  - job_name: 'marabet-ai'
    static_configs:
      - targets: ['marabet-ai:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    scheme: http
    
  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    scheme: http
    
  # Node Exporter (se disponível)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    scheme: http
    
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    scheme: http

# Configurações de storage
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB
    wal-compression: true

