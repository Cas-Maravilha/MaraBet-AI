global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'marabet-ai-staging'
    environment: 'staging'

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # MaraBet AI Application
  - job_name: 'marabet-ai'
    static_configs:
      - targets: ['marabet-ai:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    scheme: http
    
  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    scheme: http
    
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    scheme: http

# Configurações de storage (menos retenção para staging)
storage:
  tsdb:
    retention.time: 7d
    retention.size: 2GB
    wal-compression: true
