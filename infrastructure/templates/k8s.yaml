- apiVersion: v1
  kind: Namespace
  metadata:
    name: marabet
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: marabet-app
    namespace: marabet
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: marabet
    template:
      metadata:
        labels:
          app: marabet
      spec:
        containers:
        - env:
          - name: FLASK_ENV
            value: production
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                key: database-url
                name: marabet-secrets
          - name: REDIS_URL
            valueFrom:
              secretKeyRef:
                key: redis-url
                name: marabet-secrets
          image: marabet:latest
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          name: marabet
          ports:
          - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 512Mi
- apiVersion: v1
  kind: Service
  metadata:
    name: marabet-service
    namespace: marabet
  spec:
    ports:
    - port: 80
      targetPort: 5000
    selector:
      app: marabet
    type: LoadBalancer
- apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/ingress.class: nginx
    name: marabet-ingress
    namespace: marabet
  spec:
    rules:
    - host: marabet.example.com
      http:
        paths:
        - backend:
            service:
              name: marabet-service
              port:
                number: 80
          path: /
          pathType: Prefix
    tls:
    - hosts:
      - marabet.example.com
      secretName: marabet-tls
