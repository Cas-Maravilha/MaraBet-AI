apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: marabet-ai
    environment: staging
    version: v1.0.0
  name: marabet-ai-staging
  namespace: marabet-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: marabet-ai
      environment: staging
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: marabet-ai
        environment: staging
        version: v1.0.0
    spec:
      containers:
      - env:
        - name: FLASK_ENV
          value: staging
        - name: ENVIRONMENT
          value: staging
        - name: DATABASE_URL
          value: postgresql://marabet_user:staging_password_123@marabet-staging.cluster-xyz.us-east-1.rds.amazonaws.com:5432/marabet_staging
        - name: REDIS_URL
          value: redis://marabet-staging-redis.cache.amazonaws.com:6379/0
        - name: S3_BUCKET
          value: marabet-staging-backups
        - name: LOG_LEVEL
          value: DEBUG
        - name: DEBUG
          value: 'true'
        image: your-registry.com/marabet-ai:staging
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        name: marabet-ai
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 250m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        volumeMounts:
        - mountPath: /app/logs
          name: app-logs
        - mountPath: /app/data
          name: app-data
      imagePullSecrets:
      - name: docker-registry-secret
      volumes:
      - emptyDir: {}
        name: app-logs
      - emptyDir: {}
        name: app-data
