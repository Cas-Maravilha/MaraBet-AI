[tool:pytest]
# Configuração do pytest para o MaraBet AI

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py *_test.py

# Padrões de classes de teste
python_classes = Test*

# Padrões de funções de teste
python_functions = test_*

# Marcadores personalizados
markers =
    unit: marca testes unitários
    integration: marca testes de integração
    e2e: marca testes end-to-end
    slow: marca testes lentos
    api: marca testes de API
    ml: marca testes de machine learning
    data: marca testes de coleta de dados
    notification: marca testes de notificações

# Opções de execução
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Filtros de avisos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# Configurações de cobertura
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    env/*
    .env
    *.pyc
    __pycache__/*
    .git/*
    .pytest_cache/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml