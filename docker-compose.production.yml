version: '3.8'

# ============================================================================
# MARABET AI - DOCKER COMPOSE PRODUCTION
# Angoweb Deployment (Luanda, Angola)
# ============================================================================

services:
  
  # ==========================================================================
  # WEB APPLICATION
  # ==========================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=production
    image: marabet-web:latest
    container_name: marabet-web
    restart: always
    
    ports:
      - "8000:8000"
    
    env_file:
      - .env
    
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - DEBUG=false
    
    volumes:
      - ./static:/app/static
      - ./media:/app/media
      - ./logs:/app/logs
      - ./backups:/app/backups
    
    depends_on:
      celery:
        condition: service_started
    
    networks:
      - marabet-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  # ==========================================================================
  # CELERY WORKER (Tarefas Assíncronas)
  # ==========================================================================
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    image: marabet-web:latest
    container_name: marabet-celery
    restart: always
    
    command: celery -A marabet worker -l info --concurrency=4
    
    env_file:
      - .env
    
    environment:
      - PYTHONUNBUFFERED=1
      - C_FORCE_ROOT=true
    
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
    
    networks:
      - marabet-network
    
    healthcheck:
      test: ["CMD-SHELL", "celery -A marabet inspect ping || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  # ==========================================================================
  # CELERY BEAT (Tarefas Agendadas)
  # ==========================================================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    image: marabet-web:latest
    container_name: marabet-celery-beat
    restart: always
    
    command: celery -A marabet beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    
    env_file:
      - .env
    
    environment:
      - PYTHONUNBUFFERED=1
    
    volumes:
      - ./logs:/app/logs
    
    depends_on:
      celery:
        condition: service_started
    
    networks:
      - marabet-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  marabet-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================================
# VOLUMES (Persistência)
# ============================================================================
volumes:
  static-data:
  media-data:
  logs-data:
  backups-data:
