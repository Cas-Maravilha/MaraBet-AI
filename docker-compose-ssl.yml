version: '3.8'

services:
  # Nginx com SSL
  nginx:
    image: nginx:alpine
    container_name: marabet-nginx-ssl
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-ssl.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
      - ./media:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - marabet-network

  # Certbot para SSL
  certbot:
    image: certbot/certbot
    container_name: marabet-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - marabet-network

  # Aplicação Web
  web:
    build: .
    container_name: marabet-web-ssl
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DATABASE_URL=postgresql://user:pass@db:5432/marabet
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=marabet.com,www.marabet.com
      - CSRF_TRUSTED_ORIGINS=https://marabet.com,https://www.marabet.com
      - SECURE_SSL_REDIRECT=True
      - SESSION_COOKIE_SECURE=True
      - CSRF_COOKIE_SECURE=True
    volumes:
      - ./static:/app/static
      - ./media:/app/media
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - marabet-network

  # PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: marabet-db-ssl
    environment:
      - POSTGRES_DB=marabet
      - POSTGRES_USER=marabetuser
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    networks:
      - marabet-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: marabet-redis-ssl
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - marabet-network

volumes:
  postgres_data:
  redis_data:

networks:
  marabet-network:
    driver: bridge
