<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - MaraBet AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 48px 32px;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #1a73e8;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #5f6368;
            margin-bottom: 32px;
        }
        
        .btn {
            display: inline-block;
            background: #1a73e8;
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #1557b0;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
            color: #ea4335;
            font-size: 14px;
        }
        
        .status.online {
            color: #34a853;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .icon {
                font-size: 64px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1>Sem Conex√£o</h1>
        <p>
            Parece que voc√™ est√° offline. O MaraBet AI precisa de uma conex√£o 
            √† internet para funcionar corretamente.
        </p>
        <p>
            Verifique sua conex√£o Wi-Fi ou dados m√≥veis e tente novamente.
        </p>
        <button class="btn" onclick="window.location.reload()">
            üîÑ Tentar Novamente
        </button>
        
        <div class="status" id="status">
            <span class="spinner"></span>
            <span>Verificando conex√£o...</span>
        </div>
    </div>
    
    <script>
        // Verificar status da conex√£o
        function updateStatus() {
            const statusDiv = document.getElementById('status');
            
            if (navigator.onLine) {
                statusDiv.innerHTML = '<span style="color: #34a853;">‚óè</span> <span>Online - Recarregando...</span>';
                statusDiv.className = 'status online';
                
                // Recarregar p√°gina ap√≥s 1 segundo
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusDiv.innerHTML = '<span style="color: #ea4335;">‚óè</span> <span>Offline</span>';
                statusDiv.className = 'status';
            }
        }
        
        // Monitorar mudan√ßas de conex√£o
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Verificar status inicial
        updateStatus();
        
        // Verificar periodicamente
        setInterval(updateStatus, 3000);
    </script>
</body>
</html>
