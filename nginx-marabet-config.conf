# MaraBet AI - Nginx Configuration
# Arquivo: /etc/nginx/sites-available/marabet
# Domínio: marabet.com

# ============================================================================
# HTTP - Redirect to HTTPS
# ============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name marabet.com www.marabet.com api.marabet.com;
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================================
# HTTPS - Main Site (marabet.com e www.marabet.com)
# ============================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name marabet.com www.marabet.com;
    
    # ========================================================================
    # SSL Configuration
    # ========================================================================
    
    # Certificados SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/marabet.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/marabet.com/privkey.pem;
    
    # SSL Protocols (Mozilla Modern Configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL Session
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ========================================================================
    # Security Headers
    # ========================================================================
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (ajustar conforme necessário)
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:;" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ========================================================================
    # General Configuration
    # ========================================================================
    
    # Client
    client_max_body_size 100M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    
    # Buffers
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # Timeouts
    keepalive_timeout 65;
    send_timeout 30s;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Charset
    charset utf-8;
    
    # ========================================================================
    # Logging
    # ========================================================================
    
    access_log /var/log/nginx/marabet-access.log;
    error_log /var/log/nginx/marabet-error.log warn;
    
    # ========================================================================
    # Root and Index
    # ========================================================================
    
    root /opt/marabet/public;
    index index.html index.htm;
    
    # ========================================================================
    # Locations - Application
    # ========================================================================
    
    # Main application (proxy to Python/Node.js)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (se necessário)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Redirect handling
        proxy_redirect off;
    }
    
    # ========================================================================
    # Static Files
    # ========================================================================
    
    # Static files (CSS, JS, images)
    location /static/ {
        alias /opt/marabet/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Media files (uploads)
    location /media/ {
        alias /opt/marabet/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Favicon
    location = /favicon.ico {
        alias /opt/marabet/static/favicon.ico;
        expires 30d;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /opt/marabet/static/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    # ========================================================================
    # API & Health Checks
    # ========================================================================
    
    # Health check endpoint (sem logs)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
        access_log off;
        allow all;
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS (se necessário)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # ========================================================================
    # Security - Block Access
    # ========================================================================
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to .env and sensitive files
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block SQL injection attempts
    location ~* (eval\(|base64_|script\<|iframe|%3C|%3E) {
        deny all;
        access_log /var/log/nginx/blocked.log;
    }
}

# ============================================================================
# HTTPS - API Subdomain (api.marabet.com)
# ============================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.marabet.com;
    
    # SSL (mesmo certificado)
    ssl_certificate /etc/letsencrypt/live/marabet.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/marabet.com/privkey.pem;
    
    # SSL Config (mesmo do main)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    
    # Security Headers (API específico)
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    
    # CORS para API
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    
    # Logs
    access_log /var/log/nginx/marabet-api-access.log;
    error_log /var/log/nginx/marabet-api-error.log;
    
    # Client
    client_max_body_size 10M;
    
    # Proxy para API
    location / {
        proxy_pass http://127.0.0.1:8000/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # API Health
    location /health {
        proxy_pass http://127.0.0.1:8000/api/health;
        access_log off;
    }
}

# ============================================================================
# Rate Limiting (Proteção contra DDoS)
# ============================================================================

# Definir zona de rate limit
limit_req_zone $binary_remote_addr zone=marabet_limit:10m rate=10r/s;
limit_req_status 429;

