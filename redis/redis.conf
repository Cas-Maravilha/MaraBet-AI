# Configuração do Redis para MaraBet AI
# Otimizada para cache e filas de tarefas

# Configurações básicas
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Configurações de memória
maxmemory 512mb
maxmemory-policy allkeys-lru

# Configurações de persistência
save 900 1
save 300 10
save 60 10000

# Configurações de log
loglevel notice
logfile /var/log/redis/redis-server.log

# Configurações de performance
tcp-backlog 511
databases 16

# Configurações de segurança
# requirepass marabet2024
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Configurações específicas para cache
# TTL padrão para chaves sem expiração
# maxmemory-samples 5

# Configurações de replicação (se necessário)
# replica-serve-stale-data yes
# replica-read-only yes

# Configurações de cluster (se necessário)
# cluster-enabled no

# Configurações de slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configurações de client
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Configurações de hash
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Configurações de list
list-max-ziplist-size -2
list-compress-depth 0

# Configurações de set
set-max-intset-entries 512

# Configurações de sorted set
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Configurações de hyperloglog
hll-sparse-max-bytes 3000

# Configurações de stream
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configurações de active rehashing
activerehashing yes

# Configurações de client
hz 10

# Configurações de aof
aof-rewrite-incremental-fsync yes

# Configurações de rdb
rdbcompression yes
rdbchecksum yes

# Configurações de notificações
notify-keyspace-events ""

# Configurações de lazy freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Configurações de append only file
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Configurações de Lua
lua-time-limit 5000

# Configurações de cluster
cluster-require-full-coverage yes
cluster-migration-barrier 1
cluster-slave-validity-factor 10
cluster-allow-reads-when-down no

# Configurações de slow log
latency-monitor-threshold 0

# Configurações de event notification
notify-keyspace-events ""

# Configurações de client output buffer
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Configurações de client query buffer
client-query-buffer-limit 1gb

# Configurações de client max memory
client-max-memory-burst 0

# Configurações de protocol
tcp-keepalive 300

# Configurações de timeout
timeout 0

# Configurações de tcp-backlog
tcp-backlog 511

# Configurações de databases
databases 16

# Configurações de save
save 900 1
save 300 10
save 60 10000

# Configurações de stop-writes-on-bgsave-error
stop-writes-on-bgsave-error yes

# Configurações de rdbcompression
rdbcompression yes

# Configurações de rdbchecksum
rdbchecksum yes

# Configurações de dbfilename
dbfilename dump.rdb

# Configurações de dir
dir ./

# Configurações de replicaof
# replicaof <masterip> <masterport>

# Configurações de masterauth
# masterauth <master-password>

# Configurações de replica-serve-stale-data
replica-serve-stale-data yes

# Configurações de replica-read-only
replica-read-only yes

# Configurações de repl-diskless-sync
repl-diskless-sync no

# Configurações de repl-diskless-sync-delay
repl-diskless-sync-delay 5

# Configurações de repl-ping-replica-period
repl-ping-replica-period 10

# Configurações de repl-timeout
repl-timeout 60

# Configurações de repl-disable-tcp-nodelay
repl-disable-tcp-nodelay no

# Configurações de repl-backlog-size
repl-backlog-size 1mb

# Configurações de repl-backlog-ttl
repl-backlog-ttl 3600

# Configurações de replica-priority
replica-priority 100

# Configurações de min-replicas-to-write
# min-replicas-to-write 3

# Configurações de min-replicas-max-lag
# min-replicas-max-lag 10

# Configurações de replica-announce-ip
# replica-announce-ip 5.5.5.5

# Configurações de replica-announce-port
# replica-announce-port 1234
